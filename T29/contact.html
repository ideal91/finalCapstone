<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />

    <link rel="stylesheet" href="css/main.css" />
    <!-- image uploaded with the relative path -->
    <link rel="shortcut icon" href="img\LogoMakr-3fx3us.png" />
    <title>Contact Us</title>
  </head>
  <body style="padding: 2rem">
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="righ">
          <h5 class="contact-us-text">Contact Us</h5>
          <input type="text" class="field" placeholder="Your Name" />
          <input type="text" class="field" placeholder="Your Email" />
          <input type="text" class="field" placeholder="Your Phone" />
          <textarea class="field area" placeholder="Message"></textarea>
          <button class="btncontact">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
